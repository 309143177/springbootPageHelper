<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link
            href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body>
<a href="/load">添加信息</a>
<table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr align="center">
        <td colspan="6"><strong>查询所有信息</strong></td>
    </tr>
    <tr align="center">
        <td>编号</td>
        <td>年级</td>
        <td>操作</td>
    </tr>
    <tr th:each="grade:${list}">
        <td th:text="${grade.gradeid}"></td>
        <td th:text="${grade.gradename}"></td>
        <td><a th:href="@{delete(id=${grade.gradeid})}">删除</a><a th:href="@{findById(id=${grade.gradeid})}">修改</a></td>
    </tr>
    <tr>
        <td th:switch="${pageNum}">
            <p th:case="1"><a th:href="@{findall(pageNum=1)}">上一页</a></p>
            <p th:case="*"><a th:href="@{findall(pageNum=${pageNum}-1)}">上一页</a></p>
        </td>
        <td th:switch="${pageNum}">
            <p th:case="${pages}"><a th:href="@{findall(pageNum=${pages})}">下一页</a></p>
            <p th:case="*"><a th:href="@{findall(pageNum=${pageNum}+1)}">下一页</a></p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
